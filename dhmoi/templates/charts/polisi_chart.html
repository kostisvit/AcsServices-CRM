{% extends 'base_charts.html' %}

{% block title %}Σύνολο Πωλήσεων έτους {% now "Y"%}{% endblock title %}


{% block scripts %}
<script>
    $(document).ready(function(){
        var ctx = document.getElementById('polChart');
        var myChart = new Chart(ctx, {
            type: 'pie',
            data: {
                labels: [{% for item in qs %}'{{item.dhmos__name}}',{% endfor %}],
                datasets: [{
                    label: '# Ημέρες άδειας {% now "Y" %}',
                    data: [{% for item in qs %}{{item.sinoltimi}},{% endfor %}],
                    backgroundColor: [
                        'rgba(255, 99, 132, 0.2)',
                        'rgba(54, 162, 235, 0.2)',
                        'rgba(255, 206, 86, 0.2)',
                        'rgba(75, 192, 192, 0.2)',
                        'rgba(153, 102, 255, 0.2)',
                        'rgba(255, 159, 64, 0.2)',
                        'rgba(145, 100, 33, 0.2)',
                        'rgba(233, 148, 200, 0.2)'
                        
                    ],
                    borderColor: [
                        'rgba(255, 99, 132, 1)',
                        'rgba(54, 162, 235, 1)',
                        'rgba(255, 206, 86, 1)',
                        'rgba(75, 192, 192, 1)',
                        'rgba(153, 102, 255, 1)',
                        'rgba(255, 159, 64, 1)',
                        'rgba(145, 100, 33, 1)',
                        'rgba(233, 148, 200, 1)'
                    ],
                    borderWidth: 2
                }]
            },
            options: {
                scales: {
                    yAxes: [{
                        ticks: {
                            beginAtZero: true
                        }
                    }]
                },
                layout: {
                    padding:{
                        
                        left:50,
                        right:50,
                        top:50,
                        bottom:0
                    }
                    
                },
                title: {
                display: true,
                text: "Σύνολο πωλήσεων έτους {% now "Y" %}",
                position: "top",
                fontSize: 25,
                padding: 15,
                linegeight: 5,
                },
                animation: {
                    duration: 5000,
                    easing: "easeInOutBounce",
                }
            }
        });
            })

</script>
{% endblock scripts %}


{% block content %}
<canvas id="polChart" width="1800" height="500"></canvas>

{% endblock content %}
